<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Namų darbas JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        table {
            border-spacing: 2px;
            border-collapse: separate;
        }
        
        td {
            height: 50px;
            width: 50px;
            text-align: center;
            background-color: gray;
            font-size: 35px;
            color: white;
        }
        
        button {
            padding: 20px;
        }
    </style>
    <script>
        var cell = 0;

        function random_cell() {
            cell = Math.floor(Math.random() * 9) + 1;

            for (a = 1; a <= 9; a++) {
                document.getElementById(a.toString()).style.backgroundColor = "gray";
            }

            document.getElementById(cell.toString()).style.backgroundColor = "red";
        }

        function next_cell() {
            if (cell >= 9) {
                cell = 1;
            } else {
                cell = ++cell;
            }

            for (a = 1; a <= 9; a++) {
                document.getElementById(a.toString()).style.backgroundColor = "gray";
            }

            document.getElementById(cell.toString()).style.backgroundColor = "red";
        }
    </script>
</head>

<body>
    <div class="container">
        <center><h1>JavaScript namų darbas</h1>
        <p class="lead">Paspaudus vieną iš mygtukų, pasikeičia langelio stilius.</p></center>
        <div id="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <table>
                    <tr>
                        <td id="1">1</td>
                        <td id="2">2</td>
                        <td id="3">3</td>
                        <td id="4">4</td>
                        <td id="5">5</td>
                        <td id="6">6</td>
                        <td id="7">7</td>
                        <td id="8">8</td>
                        <td id="9">9</td>
                    </tr>
                </table></br>
                <table style="width:100%">
               		<tr>
                        <td id="10">X</td>
                    </tr>
                </table></br>
                <table style="width:100%">
               		<tr>
                        <td id="11">Naujas žaidimas</td>
                    </tr>
                </table></br>
                    <center>
                    <button type="button" onclick="random_cell()">Išrinkti skaičių</button><button type="button" onclick="next_cell()">Naujas žaidimas</button>
					</center>
                    </br>
                <table style="width:100%">
               		<tr>
                        <td id="12">Naujas žaidimas</td>
                    </tr>
                </table>
                </center>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>

</html>

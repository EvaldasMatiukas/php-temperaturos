<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, inicial-scale=1">
		
		<link rel="stylesheet" href="app.css">

		<style> table </style>
<script>
			var cell = 0;

			function random_cell() {
				cell = Math.floor(Math.random() * 9) + 1;

				for (a=1; a<=9; a++) {
					document.getElementById(a.toString()).style.backgroundColor = "gray";
				}

				document.getElementById(cell.toString()).style.backgroundColor = "red";
			}

			function next_cell() {
				if (cell >=9) {
					cell = 1;
				} else {
					cell = ++cell;
				}
				

				for (a=1; a<=9; a++) {
					document.getElementById(a.toString()).style.backgroundColor = "gray";
				}

				document.getElementById(cell.toString()).style.backgroundColor = "red";
				}



		</script>
	</head>
	<body>
		<div class="container">
			<h1>JavaScript namų darbas</h1>
			<p class="lead">Paspaudus vieną iš mygtukų, pasikeičia langelio stilius.</p>
			<div id="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">

		<table>

		  <tr>
							<td id="1">1</td>
							<td id="2">2</td>
							<td id="3">3</td>
		  </tr>
		  <tr>
							<td id="4">4</td>
							<td id="5">5</td>
							<td id="6">6</td>
		  </tr>
		  <tr>
							<td id="7">7</td>
							<td id="8">8</td>
							<td id="9">9</td>
		  </tr>
		  <tr>

		</table></body></br>

					<center>
						<button type="button" onclick="random_cell()">Pakeisti atsitiktinį langelį</button>
						<button type="button" onclick="next_cell()">Pakeisti sekantį langelį</button>
					</center>
				</div>
				<div class="col-md-3"></div>




	</body>
</html>
